<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-Do App Server</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="leftDiv">
			<h1>Task List</h1>
			<h4>
				Add task to your list by typing to the right and pressing the
				Save button. You may then view pending tasks below.
			</h4>
			<div id="tasks"></div>
		</div>

		<div id="rightDiv">
			<textarea
				id="todoContainer"
				class="textbox"
				placeholder="Enter something to do"
			>
			</textarea>
			<button id="button">Save</button>
			<div id="responseStatus"></div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
